name: Reszvény gyertyajelző

on:
  schedule:
    # Minden szombaton 03:00 UTC (péntek utáni hetes gyertya)
    - cron: "0 3 * * 6"
    # Minden hónap első napján 03:00 UTC (havi gyertya)
    - cron: "0 3 1 * *"
  workflow_dispatch: # Manuális indítás lehetősége

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Kód letöltése
        uses: actions/checkout@v3

      - name: Python telepítése
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Könyvtárak telepítése
        run: |
          pip install --upgrade pip
          pip install yahoo_fin pandas

      - name: Script futtatása
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python Reszvenygyertyajelek.py
